<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>
        Acessando o site do
        
        <iframe src="https://www.cursoemvideo.com/" frameborder="0">
            <a href="https://www.cursoemvideo.com/">Clique aqui para acessar o site do Curso em Video</a>
        </iframe>
        
        para aprender a programar.
    </p>

    <p>
        Acesse o site do 

        <iframe src="https://www.cifraclub.com.br/" 
        frameborder="0">
            <a href="https://www.cifraclub.com.br/" target="_blank">Cifra Club</a>
        </iframe>

        para aprender a tocar
    </p>
</body>
</html>
